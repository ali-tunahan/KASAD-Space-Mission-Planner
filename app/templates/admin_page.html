{% extends "base.html" %}

{% block content %}
<div class="mt-4">
  <a href="/main" class="btn btn-secondary">Return to Main Page</a>
</div>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <form method="POST">
      <button name="expensive_mission" type="submit" class="btn btn-primary">Generate Most&Least Expensive Mission Report</button>
      <button name="mission_status" type="submit" class="btn btn-secondary">Generate Mission Status Report</button>
      <button name="astronaut_utilization" type="submit" class="btn btn-success">Generate Astronaut Utilization Report</button>
      <button name="financial_overview" type="submit" class="btn btn-info">Generate Financial Overview Report</button>
      <!-- Delete all reports button -->
      <button name="delete_reports" type="submit" class="btn btn-danger">Delete All Reports</button>
  </form>
  
    <hr>
    <h3>Reports</h3>
    {% for report in reports %}
    <div class="card mt-3">
        <div class="card-header">{{ report.title }}</div>
        <div class="card-body">
            <p class="card-text">{{ report.content }}</p>
            <a href="/download_report/{{ report.report_id }}" class="btn btn-link">Download Report</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
